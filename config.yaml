# =============================================================================
# Configuração de Modelos - Super Prompt Agent
# =============================================================================
# Este arquivo permite configurar quais modelos LLM usar para diferentes
# níveis de complexidade de tarefas e ferramentas específicas.
#
# Providers suportados via LiteLLM:
#   - OpenAI (gpt-4o, gpt-4o-mini, etc.)
#   - LM Studio local (qwen, llama, etc.)
#   - Ollama (ollama/llama3, ollama/mistral, etc.)
#   - Anthropic (claude-3-opus, claude-3-sonnet, etc.)
#   - E 100+ outros providers
# =============================================================================

# Configuração do modelo para tarefas SIMPLES
# (leitura de arquivos, listagem, buscas rápidas)
simple:
  name: "qwen/qwen3-coder-30b"
  api_base: "http://spark-0852.local:1234/v1"   # LM Studio local
  api_key: null           # null = usa OPENAI_API_KEY do .env

# Configuração do modelo para tarefas COMPLEXAS
# (análise de código, refatoração, geração de código)
complex:
  name: "gpt-5.1"
  api_base: null
  api_key: null

# Overrides por ferramenta específica (opcional)
# Sobrescreve a configuração de complexidade para ferramentas específicas
tool_overrides: {}
  # Exemplo: forçar GPT-4o para edição de código
  # edit_lines:
  #   name: "gpt-4o"
  #   api_base: null
  #   api_key: null

